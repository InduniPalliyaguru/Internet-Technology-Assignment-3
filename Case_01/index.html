<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- 4 Color Sections -->
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
        <div class="box pink"></div>

        <!-- Center Square -->
        <div class="center-box">
            <div class="center-circle"></div>
        </div>

        <!-- Half Circle Top -->
        <div class="center-half-circle-up"></div>
        <!-- Half Circle Bottom -->
        <div class="center-half-circle-down"></div>

        <!-- Top Left Circle -->
        <div class="left-half-circle-up"></div>
        <!-- Top Right Circle -->
        <div class="right-half-circle-up"></div>
        
        <!-- Bottom Left Circle -->
        <div class="left-half-circle-down"></div>
        <!-- Bottom Right Circle -->
        <div class="right-half-circle-down"></div>

    </div>
</body>

</html>
